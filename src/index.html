<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
    <div class="max-w-[450px] shadow-deep-blue bg-[#fff] rounded-[20px] text-center">
        <img class="rounded-t-[20px] mb-[45px]" src="./img/card_img.jpg" alt="img">
        <div class="px-12 pb-12">
            <h2 class="text-[28px] text-[#1f2e55] mb-[17px]">Order Summary</h2>
        <p class="font-medium text-[#717fa6] leading-[1.5] mb-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flex p-[25px] bg-[#f7f9ff] rounded-[11px] mb-8">
            <img class="mr-5" src="./img/music_icon.svg" alt="music icon">
            <div class="text-start">
                <p class="text-[#1f2e55]">Annual Plan</p>
                <p class="text-[#717fa6] font-medium">$59.99/year</p>
            </div>
            <button class="block text-[#382ae1] font-bold text-[14px] underline ml-auto cursor-pointer">Change</button>
        </div>
        <button class="block w-full bg-[#382ae1] rounded-[11px] py-[15px] text-[#fff] text-[15px] mb-8 cursor-pointer shadow-custom">Proceed to Payment</button>
        <button class="block w-full text-[#717fa6] text-[15px] cursor-pointer">Cancel Order</button>
        </div>
    </div>
</body>
</html>
